<!DOCTYPE html>
<html>
<head>
<title>ZenLife Client Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="#">ZenLife Client Demo</a>
        </div>
    </div>
    <div id="main" class="container">
      <table class="table table-hover">
        <tr><td style="width: 1px;"></td><td><b>Task</b></td><td><b>Options</b></td></tr>
        <!-- ko foreach: tasks -->
        <tr>
          <td>
            <span data-bind="visible: status == 'Done'" class="label label-success">Done</span>
            <span data-bind="visible: status == 'On Going'" class="label label-important">On Going</span>
            <span data-bind="visible: status == 'Paused'" class="label label-warning">Paused</span>
            <span data-bind="visible: status == 'Pending'" class="label">Pending</span>
          </td>
          <td><p><b data-bind="text: title"></b></p><br>
          <small><p data-bind="text: description"><small></p></td>
          <td>
            <button data-bind="click: $parent.beginChangeStatus" class="btn">Change Status</button>
            <button data-bind="click: $parent.beginEdit" class="btn">Edit</button>
            <button data-bind="click: $parent.remove" class="btn">Delete</button>
          </td>
        </tr>
        <!-- /ko -->
      </table>
      <button data-bind="click: beginAdd" class="btn">Add Task</button>
    </div>
    <div id="add" class="modal hide fade" tabindex="=1" role="dialog" aria-labelledby="addDialogLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="addDialogLabel">Add Task</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="inputTask">Task</label>
                    <div class="controls">
                        <input data-bind="value: title" type="text" id="inputTask" placeholder="Task title" style="width: 150px;">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputDescription">Description</label>
                    <div class="controls">
                        <input data-bind="value: description" type="text" id="inputDescription" placeholder="Description" style="width: 300px;">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button data-bind="click: addTask" class="btn btn-primary">Add Task</button>
            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        </div>
    </div>
    <div id="edit" class="modal hide fade" tabindex="=1" role="dialog" aria-labelledby="editDialogLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="editDialogLabel">Add Task</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="inputTask">Task</label>
                    <div class="controls">
                        <input data-bind="value: title" type="text" id="inputTask" placeholder="Task title" style="width: 150px;">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputDescription">Description</label>
                    <div class="controls">
                        <input data-bind="value: description" type="text" id="inputDescription" placeholder="Description" style="width: 300px;">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button data-bind="click:editTask" class="btn btn-primary">Update Task</button>
            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        </div>
    </div>
    <div id="changeStatus" class="modal hide fade" tabindex="=1" role="dialog" aria-labelledby="changeStatusLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="changeStatusLabel">Change Task Status</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="status">Status</label>
                    <div class="controls">
                        <select data-bind="value: status">
                            <option value="Pending" selected>Pending</option>
                            <option value="On Going">On Going</option>
                            <option value="Paused">Paused</option>
                            <option value="Done">Done</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button data-bind="click:changeStatus" class="btn btn-primary">Update Status</button>
            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        </div>
    </div>
    <script type="text/javascript">
    function TasksViewModel() {
        var self = this;
        self.tasksURI = 'http://localhost:3000/api/Tasks';
        self.tasks = ko.observableArray();
        //self.username = "";
        //self.password = "";

        self.ajax = function(uri, method, data) {
            var request = {
                url: uri,
                type: method,
                contentType: "application/json",
                cache: false,
                dataType: 'json',
                data: JSON.stringify(data),
                error: function(jqXHR) {
                  console.log("Error " + jqXHR.status);
                }
            };
            return $.ajax(request);
        }

        self.beginAdd = function() {
            $('#add').modal('show');
        }
        self.add = function(task) {
            self.ajax(self.tasksURI, 'POST', task).done(function(data) {
                console.log(task);
                self.tasks.push({
                    title: ko.observable(data.task.title),
                    description: ko.observable(data.task.description),
                    status: ko.observable("Done")
                });
            });
        }

        self.beginEdit = function(task) {
            $('#edit').modal('show');
            editTaskViewModel.setTask(task);
        }
        self.edit = function(task, data) {
            self.ajax(self.tasksURI, 'PUT', data).done(function(res) {
                self.updateTask(task, res.task);
            });
        }
        self.updateTask = function(task, newTask) {
            var i = self.tasks.indexOf(task);
            self.tasks()[i].title(newTask.title);
            self.tasks()[i].description(newTask.description);
        }

        self.remove = function(task) {
            self.ajax(self.tasksURI, 'DELETE').done(function() {
                self.tasks.remove(task);
            });
        }

        self.beginChangeStatus = function(task) {
            $('#changeStatus').modal('show');
        }
        self.changeStatus = function(task) {
            self.ajax(self.tasksURI, 'PUT', data).done(function(res) {
                self.updateTask(task, res.task);
            });
        }

        self.ajax(self.tasksURI, 'GET').done(function(data) {
            for (var i = 0; i < data.length; i++) {
              self.tasks.push({
                title: ko.observable(data[i].title),
                description: ko.observable(data[i].description),
                status: ko.observable("Done")
              });
            }
        });
    }
    function AddTaskViewModel() {
        var self = this;
        self.title = ko.observable();
        self.description = ko.observable();

        self.addTask = function() {
            $('#add').modal('hide');
            tasksViewModel.add({
                title: self.title(),
                description: self.description()
            });
            self.title("");
            self.description("");
        }
    }
    function EditTaskViewModel() {
        var self = this;
        self.title = ko.observable();
        self.description = ko.observable();
        self.status = ko.observable();

        self.setTask = function(task) {
            self.task = task;
            self.title(task.title());
            self.description(task.description());
            self.status(task.status());
            $('edit').modal('show');
        }
        self.editTask = function() {
            $('#edit').modal('hide');
            tasksViewModel.edit(self.task, {
                title: self.title(),
                description: self.description() 
            });
        }
        self.changeStatus = function() {
            $('#changeStatus').modal('hide');
            tasksViewModel.edit(self.task, {
                title: self.title(),
                description: self.description() ,
                status: self.status()
            });
        }
    }

    var tasksViewModel = new TasksViewModel();
    var addTaskViewModel = new AddTaskViewModel();
    var editTaskViewModel = new EditTaskViewModel();
    ko.applyBindings(tasksViewModel, $('#main')[0]);
    ko.applyBindings(addTaskViewModel, $('#add')[0]);
    ko.applyBindings(editTaskViewModel, $('#edit')[0]);
    ko.applyBindings(editTaskViewModel, $('#changeStatus')[0]);
    </script>
</body>
</html>
